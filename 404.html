<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Страница не найдена - Manasik Travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <style>
      .error-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        padding: 20px;
      }

      .error-page__container {
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      .error-page__logo {
        margin-bottom: 40px;
      }

      .error-page__logo img {
        max-width: 200px;
        height: auto;
      }

      .error-page__code {
        font-size: 120px;
        font-weight: 700;
        color: #ffb800;
        line-height: 1;
        margin-bottom: 20px;
        text-shadow: 0 4px 20px rgba(255, 184, 0, 0.3);
      }

      .error-page__title {
        font-size: 32px;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 16px;
        text-transform: lowercase;
      }

      .error-page__description {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 40px;
        line-height: 1.6;
      }

      .error-page__button {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 16px 40px;
        background-color: #ffb800;
        color: #1a1a1a;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        text-transform: lowercase;
        border-radius: 4px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(255, 184, 0, 0.3);
      }

      .error-page__button:hover {
        background-color: #ffc933;
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(255, 184, 0, 0.4);
      }

      .error-page__button img {
        width: 20px;
        height: 20px;
        filter: brightness(0);
      }

      .error-page__timer {
        margin-top: 30px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.5);
      }

      .error-page__timer-count {
        color: #ffb800;
        font-weight: 600;
      }

      .error-page__decoration {
        position: fixed;
        pointer-events: none;
        opacity: 0.1;
      }

      .error-page__decoration--top {
        top: 10%;
        right: 10%;
        width: 150px;
        height: 150px;
        border: 2px solid #ffb800;
        border-radius: 50%;
      }

      .error-page__decoration--bottom {
        bottom: 15%;
        left: 8%;
        width: 100px;
        height: 100px;
        border: 2px solid #ffb800;
        border-radius: 50%;
      }

      @media (max-width: 768px) {
        .error-page__code {
          font-size: 80px;
        }

        .error-page__title {
          font-size: 24px;
        }

        .error-page__description {
          font-size: 14px;
        }

        .error-page__button {
          padding: 14px 32px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-page">
      <div class="error-page__decoration error-page__decoration--top"></div>
      <div class="error-page__decoration error-page__decoration--bottom"></div>
      
      <div class="error-page__container">
        <div class="error-page__logo">
          <img src="assets/logo.svg" alt="Manasik Travel" />
        </div>

        <div class="error-page__code">404</div>

        <h1 class="error-page__title">страница не найдена</h1>

        <p class="error-page__description">
          К сожалению, запрашиваемая страница не существует или была перемещена.
          Возможно, вы перешли по устаревшей ссылке или ввели неверный адрес.
        </p>

        <a href="/" class="error-page__button">
          <span>вернуться на главную</span>
          <img src="assets/icons/arrow-right.svg" alt="Arrow Right" />
        </a>

        <div class="error-page__timer">
          Автоматический переход через 
          <span class="error-page__timer-count" id="countdown">5</span> 
          секунд
        </div>
      </div>
    </div>

    <script>
      // Обратный отсчет и редирект
      let timeLeft = 5;
      const countdownElement = document.getElementById('countdown');
      
      const countdown = setInterval(() => {
        timeLeft--;
        countdownElement.textContent = timeLeft;
        
        if (timeLeft <= 0) {
          clearInterval(countdown);
          window.location.href = '/';
        }
      }, 1000);

      // Остановка таймера при клике на кнопку
      document.querySelector('.error-page__button').addEventListener('click', () => {
        clearInterval(countdown);
      });
    </script>
  </body>
</html>
