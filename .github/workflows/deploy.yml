name: ðŸš€ Deploy Full Project to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install deps + Build
        run: |
          npm ci
          npm run build

      - name: ðŸ“¤ Upload build as archive
        run: |
          tar -czf build.tar.gz dist package.json package-lock.json

      - name: ðŸ“¤ Copy build to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "build.tar.gz"
          target: "/travel"

      - name: ðŸš€ Deploy on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /travel
            rm -rf dist
            tar -xzf build.tar.gz
            pm2 restart app || pm2 start npm --name "app" -- run start
